<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br>
<div class="row">
    <img src="{{ cate_obj.image.url }}" height="400px" width="100%">
</div>
<div class="row">
    <div class="col-md-12">
        <h2 class="text-center fs-bold">{{cate_obj.name}}</h2>
        <p style="text-align:center;">{{cate_obj.description}}</p>
    </div>
</div>
<div class="container">
        <div class="row">
        {% for i in pro_obj %}
        <div class="col-md-3 col-6">
            <div class="card shadow">
              <a href="{% url 'product_details' i.id %}" ><img src="{{ i.image.url }}" class="card-img-top" alt="" style="width:100%;height:350px;"></a>
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                  <p class="card-text">{{i.price}}</p>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
