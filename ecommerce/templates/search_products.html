<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<br><br><br><br><br>
<center>
<div class="container-fluid mt-4">
    <h3 class="text-center">You have searched for <span class="text-success">{{query}}</span></h3>
</div>
    </center>
<div class="container">
    {% if p %}
    <div class="row">
        {% for i in p %}
        <div class="col-md-3 col-6">
            <div class="card mt-3" style="width:80%;height:70%;">
                <a href="{% url 'product_details' i.id %}"><img src="{{ i.image.url }}" class="card-img-top" alt=".." style=".."></a>
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.price }}</p>
                </div>
        </div>
    </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="row">
        <div class="col-md-12" style="...">
            <h4 class="fw-bold text-center">No Search Found..</h4>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
